<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/css/style_tetris.css' />
</head>
<body style="background-color: rgb(174, 207, 218)">
    <h2>Tetris Game</h2>
    <canvas id="board" width='300' height='600'></canvas>
    <table style="width: 200; height: 300;" border="0">
        <tr>
            <td>Rotate : z<br>Down : x</td>
        </tr>
        <tr>
            <td><br>NEXT</td>
        </tr>
        <tr>
            <td><canvas id="next" width="100" height="100"></canvas></td>
        </tr>
        <tr>
            <td>SCORE : <span id="score">0</span></td>
        </tr>
        <tr>
            <td><button id="playbutton" onclick="playButtonClicked();">Play</button></td>
        </tr>
    </table>
    <script src='/js/tetris.js'></script>
    <script src='/js/controller.js'></script>
    <script src='/js/render.js'></script>
</body>
</html>
