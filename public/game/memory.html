<!DOCTYPE html>
<html>

        <title>메모리게임</title>
        <link rel="stylesheet" href="/css/memory.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body style="background-color: rgb(206, 224, 235)">
        <table class="title">
            <tr>
                <td id="titlePad">
                    <p id="title">메모리게임</p>
                    <p id="text">같은 색 카드를 선택하세요!</p>

                <td id="scorePad">

            </tr>
        </table>
        <div class="table">

            <table id='cardTable'>
            </table>

            </div>
        </div>
        <button id="button">START!</button>
        <script src="/js/memory.js"></script>
