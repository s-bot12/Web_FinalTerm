<!DOCTYPE html>
<html style="  box-sizing: border-box; font-size: 10px; background: #ffc600;">
    <head>
        <title>Whack a Mole!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700", type="text/css">
        <link rel="stylesheet" href="/css/mole.css">
    </head>
    <body>
        <h1>Whack-a-mole! <span class="score">0</span></h1>
        <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>
            <div class="hole hole7">
                <div class="mole"></div>
            </div>
            <div class="hole hole8">
                <div class="mole"></div>
            </div>
            <div class="hole hole9">
                <div class="mole"></div>
            </div>
        </div>
        <button id="button" onclick="startGame()">START!</button>
        <script src="/js/mole.js" charset="utf-8"></script>
    </body>
</html>
